<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <section class="index" id="home">
        <body class="page">
            <div class="image">
                <img class="amx" src="./img/AMEX.png" alt="Italian Trulli">
            </div>
            <div class="body">
                <span class="title"> American Express - Default Prediction </span>
                <hr>
                <span class="info"> Ingresa el documento de información de clientes </span>
                <form enctype="multipart/form-data" class="form">
                    <button onclick="document.getElementById('file-input').click()" class="btn">Seleccionar archivo <i
                            class="fa-solid fa-upload"></i> </button>
                    <input style="opacity: 0;position: relative;top: -33px;z-index:999;" id="file-input" type="file" name="csvfile">
        
                </form>
        
            </div>
        </body>
    </section>
    <div class="wp" id="procesando">
        <section class="wrapper">
            <div class="header">  
                <div class="img">
                    <img src="img/amex.png" alt="">
                </div>
            </div>
            <section class="procesando">
                    <h1>Analizando datos de clientes</h1>
                    <i class="fa-solid fa-spinner spinner"></i>
            </section>
        </section>
    </div>
    <section class="resultados-wp" id="resultados">
        <div class="header-resultados">
            <div class="img">
                <img src="img/amex.png" alt="">
            </div>
        </div>
        <section class="resultados">
            <h1>Resultados de la predicción del modelo</h1>
            <hr>
            <section class="graficas">

                <div class="graficas-resultados">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                              <th scope="col"># de cliente</th>
                              <th scope="col">Predicción</th>
                            </tr>
                          </thead>
                          <tbody id="table-body">

                          </tbody>
                    </table>
                </div>
                <div class="graficas-imagen"></div>
                
            </section>
        </section>
    </section>
    
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</body>
</html>
